<div class="container">
  <div [formGroup]="form" class="container-form">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input
        type="text"
        matInput
        formControlName="name"
        placeholder="Ingrese su nombre"
      />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        <mat-error *ngIf="form.get('name')?.hasError('required')"
          >El nombre es requerido</mat-error
        >
      </div>
    </mat-form-field>
    <p>{{ form.get("name")?.value }}</p>

    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input
        type="text"
        matInput
        formControlName="email"
        placeholder="Ingrese su correo electrónico"
      />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <mat-error *ngIf="form.get('email')?.hasError('required')"
          >El correo es requerido</mat-error
        >
        <mat-error *ngIf="form.get('email')?.hasError('email')"
          >El correo no es válido</mat-error
        >
      </div>
    </mat-form-field>
    <p>{{ form.get("email")?.valid }}</p>

    <mat-form-field appearance="fill">
      <mat-label>Teléfono</mat-label>
      <input
        type="text"
        matInput
        formControlName="phoneNumber"
        placeholder="Ingrese su número de teléfono"
      />
      <div
        *ngIf="
          form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched
        "
      >
        <mat-error *ngIf="form.get('phoneNumber')?.hasError('required')"
          >El teléfono es requerido</mat-error
        >
        <mat-error *ngIf="form.get('phoneNumber')?.hasError('minlength')"
          >El número de teléfono es inválido</mat-error
        >
      </div>
    </mat-form-field>
    <p>{{ form.get("phoneNumber")?.value }}</p>

    <button
      mat-raised-button
      color="primary"
      (click)="sendValues()"
      [disabled]="form.invalid"
    >
      Enviar
    </button>
  </div>
</div>
